services:
  - type: web
    name: f1-scraper-api                # You can change this to your app name
    env: python
    plan: free
    buildCommand: ./build.sh           # This installs Chromium + Chromedriver
    startCommand: gunicorn app:app --bind 0.0.0.0:5000
    autoDeploy: true                   # Optional: auto-deploy on git push
